<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Value Calculator | UpgradedPoints.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Value Calculator</h1>
        <p class="intro">Discover the true value of your credit card based on your personal usage and preferences.</p>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="step-labels">
                <span class="step active">Travel Profile</span>
                <span class="step">Card Benefits</span>
                <span class="step">Results</span>
            </div>
        </div>

        <div id="calculator">
            <div class="section" id="section1">
                <h2 class="align-left">Travel Profile</h2>
                <div class="question">
                    <label for="travelFrequency">How many times do you travel per year?</label>
                    <div class="input-group">
                        <select id="travelFrequency" required>
                            <option value="">Select an option</option>
                            <option value="0">0-1</option>
                            <option value="2">2-3</option>
                            <option value="4">4-6</option>
                            <option value="7">7+</option>
                            <option value="custom">Other (specify)</option>
                        </select>
                        <input type="text" id="customTravelFrequency" class="hidden custom-input no-currency" placeholder="Enter value">
                    </div>
                </div>
                <hr>
                <div class="question">
                    <label for="homeAirport">What is your home airport?</label>
                    <div class="input-group">
                        <select id="homeAirport" required>
                            <option value="">Select an option</option>
                            <option value="ATL">Atlanta (ATL)</option>
                            <option value="BOS">Boston (BOS)</option>
                            <option value="CLT">Charlotte (CLT)</option>
                            <option value="ORD">Chicago (ORD)</option>
                            <option value="DFW">Dallas/Fort Worth (DFW)</option>
                            <option value="DEN">Denver (DEN)</option>
                            <option value="DTW">Detroit (DTW)</option>
                            <option value="FLL">Fort Lauderdale (FLL)</option>
                            <option value="IAH">Houston (IAH)</option>
                            <option value="LAS">Las Vegas (LAS)</option>
                            <option value="LAX">Los Angeles (LAX)</option>
                            <option value="MIA">Miami (MIA)</option>
                            <option value="MSP">Minneapolis (MSP)</option>
                            <option value="EWR">Newark (EWR)</option>
                            <option value="JFK">New York (JFK)</option>
                            <option value="MCO">Orlando (MCO)</option>
                            <option value="PHL">Philadelphia (PHL)</option>
                            <option value="PHX">Phoenix (PHX)</option>
                            <option value="SFO">San Francisco (SFO)</option>
                            <option value="SEA">Seattle (SEA)</option>
                            <option value="custom">Other (specify)</option>
                        </select>
                        <input type="text" id="customHomeAirport" class="hidden custom-input no-currency" placeholder="Enter airport">
                    </div>
                </div>
                <hr>
                <div class="question">
                    <label for="flightSpend">Spending on flights with airlines or Amex Travel / year</label>
                    <div class="input-wrapper">
                        <input type="text" id="flightSpend" placeholder="0" required>
                    </div>
                </div>
                <hr>
                <div class="question">
                    <label for="hotelSpend">Spending on prepaid hotels through Amex Travel / year</label>
                    <div class="input-wrapper">
                        <input type="text" id="hotelSpend" placeholder="0" required>
                    </div>
                </div>
                <hr>
                <div class="question">
                    <label for="otherSpend">Spending on all other purchases / year</label>
                    <div class="input-wrapper">
                        <input type="text" id="otherSpend" placeholder="0" required>
                    </div>
                </div>

                <div class="button-container">
                    <button id="calculatePointsBtn" class="cta-button">Calculate Points</button>
                </div>
            </div>

            <div class="section hidden" id="section2">
                <h2 class="align-left">Card Benefits</h2>
                <div class="question">
                    <label for="airportLounge">How much do you value airport lounge access?</label>
                    <div class="input-group">
                        <select id="airportLounge" required>
                            <option value="">Select an option</option>
                            <option value="0">I don't value this</option>
                            <option value="100">$100/year</option>
                            <option value="200">$200/year</option>
                            <option value="300">$300/year</option>
                            <option value="400">$400/year</option>
                            <option value="custom">Other (specify)</option>
                        </select>
                        <input type="text" id="customAirportLounge" class="hidden custom-input" placeholder="Enter value">
                    </div>
                </div>
                <hr>
                <div class="question">
                    <label for="globalEntry">How much do you value Global Entry or TSA PreCheck credit?</label>
                    <div class="input-group">
                        <select id="globalEntry" required>
                            <option value="">Select an option</option>
                            <option value="0">I don't value this</option>
                            <option value="20">$20/year</option>
                            <option value="50">$50/year</option>
                            <option value="100">$100/year</option>
                            <option value="custom">Other (specify)</option>
                        </select>
                        <input type="text" id="customGlobalEntry" class="hidden custom-input" placeholder="Enter value">
                    </div>
                </div>
                <hr>
                <div class="question">
                    <label for="uberCredits">How much do you value the monthly Uber credits?</label>
                    <div class="input-group">
                        <select id="uberCredits" required>
                            <option value="">Select an option</option>
                            <option value="0">I don't value this</option>
                            <option value="100">$100/year</option>
                            <option value="200">$200/year</option>
                            <option value="300">$300/year</option>
                            <option value="custom">Other (specify)</option>
                        </select>
                        <input type="text" id="customUberCredits" class="hidden custom-input" placeholder="Enter value">
                    </div>
                </div>
                <hr>
                <div class="question">
                    <label for="saksCredit">How much do you value the Saks Fifth Avenue credit?</label>
                    <div class="input-group">
                        <select id="saksCredit" required>
                            <option value="">Select an option</option>
                            <option value="0">I don't value this</option>
                            <option value="50">$50/year</option>
                            <option value="100">$100/year</option>
                            <option value="custom">Other (specify)</option>
                        </select>
                        <input type="text" id="customSaksCredit" class="hidden custom-input" placeholder="Enter value">
                    </div>
                </div>
                <hr>
                <div class="question">
                    <label for="fhrCredit">How much do you value the Fine Hotels & Resorts or The Hotel Collection credit?</label>
                    <div class="input-group">
                        <select id="fhrCredit" required>
                            <option value="">Select an option</option>
                            <option value="0">I don't value this</option>
                            <option value="100">$100/year</option>
                            <option value="200">$200/year</option>
                            <option value="custom">Other (specify)</option>
                        </select>
                        <input type="text" id="customFhrCredit" class="hidden custom-input" placeholder="Enter value">
                    </div>
                </div>
                <hr>
                <div class="question">
                    <label for="airlineCredit">How much do you value the airline incidental fee credit?</label>
                    <div class="input-group">
                        <select id="airlineCredit" required>
                            <option value="">Select an option</option>
                            <option value="0">I don't value this</option>
                            <option value="100">$100/year</option>
                            <option value="200">$200/year</option>
                            <option value="custom">Other (specify)</option>
                        </select>
                        <input type="text" id="customAirlineCredit" class="hidden custom-input" placeholder="Enter value">
                    </div>
                </div>
                <hr>
                <div class="question">
                    <label for="entertainmentCredit">How much do you value the entertainment credit?</label>
                    <div class="input-group">
                        <select id="entertainmentCredit" required>
                            <option value="">Select an option</option>
                            <option value="0">I don't value this</option>
                            <option value="100">$100/year</option>
                            <option value="200">$200/year</option>
                            <option value="240">$240/year</option>
                            <option value="custom">Other (specify)</option>
                        </select>
                        <input type="text" id="customEntertainmentCredit" class="hidden custom-input" placeholder="Enter value">
                    </div>
                </div>
                <hr>
                <div class="question">
                    <label for="equinoxCredit">How much do you value the Equinox credit?</label>
                    <div class="input-group">
                        <select id="equinoxCredit" required>
                            <option value="">Select an option</option>
                            <option value="0">I don't value this</option>
                            <option value="100">$100/year</option>
                            <option value="200">$200/year</option>
                            <option value="300">$300/year</option>
                            <option value="custom">Other (specify)</option>
                        </select>
                        <input type="text" id="customEquinoxCredit" class="hidden custom-input" placeholder="Enter value">
                    </div>
                </div>
                <div class="button-container">
                    <button id="calculateFinalBtn" class="cta-button">Calculate Final Value</button>
                </div>
            </div>

            <div id="results" class="hidden">
                <h2>Results</h2>
                <div class="question">
                    <label for="totalPoints">Total Points Earned:</label>
                    <input type="text" id="totalPoints" readonly>
                </div>
                <div class="question">
                    <label for="welcomeBonus">Current Welcome Bonus Offer:</label>
                    <input type="text" id="welcomeBonus" readonly>
                </div>
                <div class="question">
                    <label for="amexValuation">Amex Platinum Card Valuation:</label>
                    <input type="text" id="amexValuation" readonly>
                </div>
            </div>

            <div class="button-container">
                <button id="continueBtn" class="cta-button hidden">Continue</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

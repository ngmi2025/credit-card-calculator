<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Value Calculator | UpgradedPoints.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Value Calculator</h1>
        <p class="intro">Discover the true value of your credit card based on your personal usage and preferences.</p>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="step-labels">
                <span class="step active">Travel Profile</span>
                <span class="step">Card Benefits</span>
                <span class="step">Results</span>
            </div>
        </div>

        <div id="calculator">
            <div class="section" id="section1">
                <h2>Travel Profile</h2>
                <div class="question split">
                    <label for="travelFrequency">How many times do you travel per year?</label>
                    <div class="input-group">
                        <select id="travelFrequency" required>
                            <option value="">Select an option</option>
                            <option value="0">0-1</option>
                            <option value="2">2-3</option>
                            <option value="4">4-6</option>
                            <option value="7">7+</option>
                            <option value="custom">Other (specify)</option>
                        </select>
                        <input type="text" id="customTravelFrequency" class="hidden custom-input" placeholder="Enter value">
                    </div>
                </div>

                <div class="question split">
                    <label for="homeAirport">What is your home airport?</label>
                    <div class="input-group">
                        <select id="homeAirport" required>
                            <option value="">Select an option</option>
                            <option value="ATL">Atlanta (ATL)</option>
                            <option value="BOS">Boston (BOS)</option>
                            <option value="CLT">Charlotte (CLT)</option>
                            <option value="ORD">Chicago (ORD)</option>
                            <option value="DFW">Dallas/Fort Worth (DFW)</option>
                            <option value="DEN">Denver (DEN)</option>
                            <option value="DTW">Detroit (DTW)</option>
                            <option value="FLL">Fort Lauderdale (FLL)</option>
                            <option value="IAH">Houston (IAH)</option>
                            <option value="LAS">Las Vegas (LAS)</option>
                            <option value="LAX">Los Angeles (LAX)</option>
                            <option value="MIA">Miami (MIA)</option>
                            <option value="MSP">Minneapolis (MSP)</option>
                            <option value="EWR">Newark (EWR)</option>
                            <option value="JFK">New York (JFK)</option>
                            <option value="MCO">Orlando (MCO)</option>
                            <option value="PHL">Philadelphia (PHL)</option>
                            <option value="PHX">Phoenix (PHX)</option>
                            <option value="SFO">San Francisco (SFO)</option>
                            <option value="SEA">Seattle (SEA)</option>
                            <option value="custom">Other (specify)</option>
                        </select>
                        <input type="text" id="customHomeAirport" class="hidden custom-input" placeholder="Enter airport">
                    </div>
                </div>

                <div class="question split">
                    <label for="flightSpend">Spending on flights with airlines or Amex Travel / year</label>
                    <div class="input-wrapper">
                        <input type="text" id="flightSpend" placeholder="$0" required>
                    </div>
                </div>

                <div class="question split">
                    <label for="hotelSpend">Spending on prepaid hotels through Amex Travel / year</label>
                    <div class="input-wrapper">
                        <input type="text" id="hotelSpend" placeholder="$0" required>
                    </div>
                </div>

                <div class="question split">
                    <label for="otherSpend">Spending on all other purchases / year</label>
                    <div class="input-wrapper">
                        <input type="text" id="otherSpend" placeholder="$0" required>
                    </div>
                </div>

                <div class="button-container">
                    <button onclick="nextSection()" class="cta-button">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

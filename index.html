<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Value Calculator | UpgradedPoints.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Value Calculator</h1>
        <p class="intro">Discover the true value of your credit card based on your personal usage and preferences.</p>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="step-labels">
                <span class="step active">Travel Profile</span>
                <span class="step">Card Benefits</span>
                <span class="step">Results</span>
            </div>
        </div>

        <div id="calculator">
            <div class="section" id="section1">
                <h2>Travel Profile</h2>
                <div class="question-group">
                    <label for="travelFrequency">How many times do you travel per year?</label>
                    <div class="input-group">
                        <select id="travelFrequency" required>
                            <option value="">Select an option</option>
                            <option value="0">0-1</option>
                            <option value="2">2-3</option>
                            <option value="4">4-6</option>
                            <option value="7">7+</option>
                            <option value="custom">Other (specify)</option>
                        </select>
                        <input type="text" id="customTravelFrequency" class="hidden custom-input no-currency" placeholder="Enter value">
                    </div>
                </div>
                <div class="question-group">
                    <label for="homeAirport">What is your home airport?</label>
                    <div class="input-group">
                        <select id="homeAirport" required>
                            <option value="">Select an option</option>
                            <option value="ATL">Atlanta (ATL)</option>
                            <option value="BOS">Boston (BOS)</option>
                            <option value="CLT">Charlotte (CLT)</option>
                            <option value="ORD">Chicago (ORD)</option>
                            <option value="DFW">Dallas/Fort Worth (DFW)</option>
                            <option value="DEN">Denver (DEN)</option>
                            <option value="DTW">Detroit (DTW)</option>
                            <option value="FLL">Fort Lauderdale (FLL)</option>
                            <option value="IAH">Houston (IAH)</option>
                            <option value="LAS">Las Vegas (LAS)</option>
                            <option value="LAX">Los Angeles (LAX)</option>
                            <option value="MIA">Miami (MIA)</option>
                            <option value="MSP">Minneapolis (MSP)</option>
                            <option value="EWR">Newark (EWR)</option>
                            <option value="JFK">New York (JFK)</option>
                            <option value="MCO">Orlando (MCO)</option>
                            <option value="PHL">Philadelphia (PHL)</option>
                            <option value="PHX">Phoenix (PHX)</option>
                            <option value="SFO">San Francisco (SFO)</option>
                            <option value="SEA">Seattle (SEA)</option>
                            <option value="custom">Other (specify)</option>
                        </select>
                        <input type="text" id="customHomeAirport" class="hidden custom-input no-currency" placeholder="Enter airport">
                    </div>
                </div>
                <div class="question-group">
                    <label for="flightSpend">Spending on flights with airlines or Amex Travel / year</label>
                    <div class="input-wrapper">
                        <input type="text" id="flightSpend" placeholder="0" required>
                    </div>
                </div>
                <div class="question-group">
                    <label for="hotelSpend">Spending on prepaid hotels through Amex Travel / year</label>
                    <div class="input-wrapper">
                        <input type="text" id="hotelSpend" placeholder="0" required>
                    </div>
                </div>
                <div class="question-group">
                    <label for="otherSpend">Spending on all other purchases / year</label>
                    <div class="input-wrapper">
                        <input type="text" id="otherSpend" placeholder="0" required>
                    </div>
                </div>
                <div class="button-container">
                    <button id="calculatePointsBtn" class="cta-button">Calculate Points</button>
                </div>
            </div>

            <div class="section hidden" id="section2">
                <a href="#" id="backToSection1" class="back-link">‚Üê Back to previous section</a>
                <h2>Card Benefits</h2>
                <p class="subheading">How likely are you to use the following credit card benefits:</p>
                
                <div class="question-group">
                    <label for="airlineCredit">$200 airline incidental credit?</label>
                    <div class="input-group">
                        <select id="airlineCredit" required>
                            <option value="">Select an option</option>
                            <option value="0">I won't use it</option>
                            <option value="0.5">I'll use some of it</option>
                            <option value="1">I'll use all of it</option>
                        </select>
                    </div>
                </div>
                <div class="question-group">
                    <label for="uberCredit">$200 annual Uber Cash credit?</label>
                    <div class="input-group">
                        <select id="uberCredit" required>
                            <option value="">Select an option</option>
                            <option value="0">I won't use it</option>
                            <option value="0.5">I'll use some of it</option>
                            <option value="1">I'll use all of it</option>
                        </select>
                    </div>
                </div>
                <div class="question-group">
                    <label for="entertainmentCredit">$240 annual Digital Entertainment Credit?</label>
                    <div class="input-group">
                        <select id="entertainmentCredit" required>
                            <option value="">Select an option</option>
                            <option value="0">I won't use it</option>
                            <option value="0.5">I'll use some of it</option>
                            <option value="1">I'll use all of it</option>
                        </select>
                    </div>
                </div>
                <div class="question-group">
                    <label for="hotelCredit">$200 annual Hotel credit?</label>
                    <div class="input-group">
                        <select id="hotelCredit" required>
                            <option value="">Select an option</option>
                            <option value="0">I won't use it</option>
                            <option value="0.5">I'll use some of it</option>
                            <option value="1">I'll use all of it</option>
                        </select>
                    </div>
                </div>
                <div class="question-group">
                    <label for="walmartCredit">$155 Walmart+ credit?</label>
                    <div class="input-group">
                        <select id="walmartCredit" required>
                            <option value="">Select an option</option>
                            <option value="0">I won't use it</option>
                            <option value="0.5">I'll use some of it</option>
                            <option value="1">I'll use all of it</option>
                        </select>
                    </div>
                </div>
                <div class="question-group">
                    <label for="equinoxCredit">$300 annual Equinox credit?</label>
                    <div class="input-group">
                        <select id="equinoxCredit" required>
                            <option value="">Select an option</option>
                            <option value="0">I won't use it</option>
                            <option value="0.5">I'll use some of it</option>
                            <option value="1">I'll use all of it</option>
                        </select>
                    </div>
                </div>
                <div class="question-group">
                    <label for="saksCredit">$100 Saks credit?</label>
                    <div class="input-group">
                        <select id="saksCredit" required>
                            <option value="">Select an option</option>
                            <option value="0">I won't use it</option>
                            <option value="0.5">I'll use some of it</option>
                            <option value="1">I'll use all of it</option>
                        </select>
                    </div>
                </div>
                <div class="question-group">
                    <label for="clearCredit">$189 CLEAR credit?</label>
                    <div class="input-group">
                        <select id="clearCredit" required>
                            <option value="">Select an option</option>
                            <option value="0">I won't use it</option>
                            <option value="0.5">I'll use some of it</option>
                            <option value="1">I'll use all of it</option>
                        </select>
                    </div>
                </div>
                <div class="question-group">
                    <label for="globalEntryCredit">The Global Entry/TSA PreCheck credit?</label>
                    <div class="input-group">
                        <select id="globalEntryCredit" required>
                            <option value="">Select an option</option>
                            <option value="0">I won't use it</option>
                            <option value="0.5">I'll use some of it</option>
                            <option value="1">I'll use all of it</option>
                        </select>
                    </div>
                </div>
                <div class="question-group">
                    <label for="soulCycleCredit">$300 SoulCycle Bike credit?</label>
                    <div class="input-group">
                        <select id="soulCycleCredit" required>
                            <option value="">Select an option</option>
                            <option value="0">I won't use it</option>
                            <option value="0.5">I'll use some of it</option>
                            <option value="1">I'll use all of it</option>
                        </select>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <div class="button-container">
                    <button id="continueToSection3Btn" class="cta-button">Continue</button>
                </div>
            </div>

            <div id="results" class="hidden">
                <h2>Results</h2>
                <div class="question-group">
                    <label for="totalPoints">Total Points Earned:</label>
                    <input type="text" id="totalPoints" readonly>
                </div>
                <div class="question-group">
                    <label for="welcomeBonus">Current Welcome Bonus Offer:</label>
                    <input type="text" id="welcomeBonus" readonly>
                </div>
                <div class="question-group">
                    <label for="amexValuation">Amex Platinum Card Valuation:</label>
                    <input type="text" id="amexValuation" readonly>
                </div>
                <div class="button-container">
                    <button id="continueBtn" class="cta-button">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

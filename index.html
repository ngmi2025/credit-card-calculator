<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Value Calculator | UpgradedPoints.com</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Credit Card Value Calculator</h1>
        <p class="intro">Discover the true value of your credit card based on your personal usage and preferences.</p>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="step-labels">
                <span class="step active">Travel Profile</span>
                <span class="step">Card Benefits</span>
                <span class="step">Results</span>
            </div>
        </div>

        <div id="calculator">
            <div class="section" id="section1">
                <h2>Travel Profile</h2>
                <div class="question">
                    <label for="travelFrequency">How many times do you travel per year?</label>
                    <select id="travelFrequency" required>
                        <option value="">Select an option</option>
                        <option value="0">0-1</option>
                        <option value="2">2-3</option>
                        <option value="4">4-6</option>
                        <option value="7">7+</option>
                    </select>
                </div>

                <div class="question">
                    <label for="homeAirport">What is your home airport?</label>
                    <select id="homeAirport" required>
                        <option value="">Select an option</option>
                        <option value="JFK">New York (JFK)</option>
                        <option value="LAX">Los Angeles (LAX)</option>
                        <option value="ORD">Chicago (ORD)</option>
                        <option value="ATL">Atlanta (ATL)</option>
                        <option value="custom">Other (specify)</option>
                    </select>
                    <input type="text" id="customHomeAirport" class="hidden" placeholder="Enter custom airport">
                </div>

                <div class="question">
                    <label for="flightSpend">How much will you spend on flights booked directly with airlines or via Amex Travel per year?</label>
                    <div class="input-wrapper">
                        <span class="currency">$</span>
                        <input type="number" id="flightSpend" min="0" step="100" placeholder="0" required>
                    </div>
                </div>

                <div class="question">
                    <label for="hotelSpend">How much will you spend on prepaid hotels booked through Amex Travel per year?</label>
                    <div class="input-wrapper">
                        <span class="currency">$</span>
                        <input type="number" id="hotelSpend" min="0" step="100" placeholder="0" required>
                    </div>
                </div>

                <div class="question">
                    <label for="otherSpend">How much will you spend on all other purchases in a year? (1X)</label>
                    <div class="input-wrapper">
                        <span class="currency">$</span>
                        <input type="number" id="otherSpend" min="0" step="100" placeholder="0" required>
                    </div>
                </div>

                <button onclick="nextSection()" class="cta-button">Continue</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

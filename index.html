<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Value Calculator | UpgradedPoints.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Credit Card Value Calculator</h1>
    <p>Discover the true value of your credit card based on your personal usage and preferences.</p>
    
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <div id="calculator">
        <div class="section" id="section1">
            <h2>Travel Profile</h2>
            <div class="question">
                <label for="travelFrequency">How many times do you travel per year?</label>
                <select id="travelFrequency">
                    <option value="0">0-1</option>
                    <option value="2">2-3</option>
                    <option value="4">4-6</option>
                    <option value="7">7+</option>
                    <option value="custom">Other (specify)</option>
                </select>
                <input type="number" id="customTravelFrequency" class="hidden" placeholder="Enter custom value">
            </div>

            <div class="question">
                <label for="homeAirport">What is your home airport?</label>
                <select id="homeAirport">
                    <option value="JFK">New York (JFK)</option>
                    <option value="LAX">Los Angeles (LAX)</option>
                    <option value="ORD">Chicago (ORD)</option>
                    <option value="ATL">Atlanta (ATL)</option>
                    <option value="custom">Other (specify)</option>
                </select>
                <input type="text" id="customHomeAirport" class="hidden" placeholder="Enter custom airport">
            </div>

            <div class="question">
                <label for="bonusSpend1">How much will you spend on flights booked directly with airlines or via Amex Travel per year?</label>
                <input type="number" id="bonusSpend1" min="0" step="100" value="0">
            </div>

            <div class="question">
                <label for="bonusSpend2">How much will you spend on prepaid hotels booked through Amex Travel per year?</label>
                <input type="number" id="bonusSpend2" min="0" step="100" value="0">
            </div>

            <div class="question">
                <label for="otherSpend">How much will you spend on all other purchases in a year? (1X)</label>
                <input type="number" id="otherSpend" min="0" step="100" value="0">
            </div>

            <button onclick="nextSection()">Continue</button>
        </div>

        <!-- Add more sections here for additional questions -->

    </div>

    <script src="script.js"></script>
</body>
</html>
